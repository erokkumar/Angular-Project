<div class="main-container">
     <div class="card">
          <h1>{{title}}</h1>
          <h2 class="count-display">{{cnt}}</h2>
          <div class="button-group">
               <button class="btn primary" (click)="handleCnt('inc')">Increment</button>
               <button class="btn secondary" (click)="handleCnt('dec')">Decrement</button>
               <button class="btn danger" (click)="handleCnt('reset')">Reset</button>
          </div>
     </div>

     <div class="card calculator-section">
          <h2>Calculator</h2>
          <div class="input-group">
               <input class="input-field" #n1 type="number" placeholder="Enter Number 1">
               <input class="input-field" #n2 type="number" placeholder="Enter Number 2">
          </div>
          <div class="calc-buttons">
               <button class="btn calc-btn add" (click)="handleCal('add', n1.valueAsNumber, n2.valueAsNumber)">
                    <i class="icon">+</i> Add
               </button>
               <button class="btn calc-btn sub" (click)="handleCal('sub', n1.valueAsNumber, n2.valueAsNumber)">
                    <i class="icon">−</i> Subtract
               </button>
               <button class="btn calc-btn mul" (click)="handleCal('mul', n1.valueAsNumber, n2.valueAsNumber)">
                    <i class="icon">×</i> Multiply
               </button>
               <button class="btn calc-btn div" (click)="handleCal('div', n1.valueAsNumber, n2.valueAsNumber)">
                    <i class="icon">÷</i> Divide
               </button>
          </div>
          <div class="result-box">
               <span class="result-label">Result:</span>
               <span class="result-value">{{result()}}</span>
          </div>
     </div>
</div>
